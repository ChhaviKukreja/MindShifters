<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="signupForm">
                    <h2>Sign Up</h2>
                    <!-- <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" id="username" required>
                        <label>Username</label>
                    </div> -->
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="emailId" required>
                        <label>Email ID</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" required>
                        <label>Password</label>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signupForm');

            signupForm.addEventListener('submit', async (event) => {
                event.preventDefault(); // Prevent form submission
                
                //const username = document.getElementById('username').value.trim();
                const username = document.getElementById('emailId').value.trim();
                const password = document.getElementById('password').value.trim();

                if (!username || !password) {
                    alert('All fields are required!');
                    return;
                }

                try {
                    // Send signup request
                    const response = await fetch('http://localhost:3000/organiser/signup', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            //username,
                            username,
                            password,
                        }),
                    });

                    const data = await response.json();

                    if (response.status === 200 && data.token) {

                        // Store the JWT token in localStorage
                        localStorage.setItem('authToken', data.token);

                        // Redirect to organiser dashboard
                        alert('Signup successful! Redirecting to your dashboard...');
                        window.location.href = 'new.html';
                    } else {
                        alert('Signup failed: ' + (data.msg || 'Unknown error'));
                    }
                } catch (error) {
                    console.error('Error during signup:', error);
                    alert('An error occurred during signup. Please try again later.');
                }
            });
        });
    </script>
</body>
</html>
