<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Announcements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .announcement-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="announcement-container">
            <h3 class="text-center mb-4">Send Announcement</h3>
            <form id="announcementForm">
                <div class="mb-3">
                    <label for="title" class="form-label">Announcement Title</label>
                    <input type="text" id="title" class="form-control" placeholder="Enter title" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" class="form-control" rows="4" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Announcement</button>
            </form>

            <div class="mt-4">
                <h4 class="text-center">Announcements</h4>
                <ul id="announcementList" class="list-group">
                    <!-- Real-time announcements will appear here -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('announcementForm');
        const announcementList = document.getElementById('announcementList');

        // Connect to the server using WebSocket
        const socket = new WebSocket('ws://localhost:3000');

        // Send new announcements to the server
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const message = document.getElementById('message').value;

            // Send announcement via WebSocket
            socket.send(JSON.stringify({ title, message }));

            // Clear the form
            form.reset();
        });

        // Receive announcements in real-time
        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const listItem = document.createElement('li');
            listItem.className = 'list-group-item';
            listItem.innerHTML = `<strong>${data.title}:</strong> ${data.message}`;
            announcementList.prepend(listItem);
        };
    </script>
</body>
</html>
