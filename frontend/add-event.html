<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="header">
                <h1><i class="fas fa-calendar-plus"></i> Add Event</h1>
            </div>
            <form id="eventForm" class="event-form">
                <div class="form-group">
                    <label for="event-name"><i class="fas fa-edit"></i> Event Name:</label>
                    <input type="text" id="event-name" name="event-name" placeholder="Enter event name" required>
                </div>
                
                <div class="form-group">
                    <label for="date"><i class="fas fa-calendar-alt"></i> Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <!-- <div class="form-group">
                    <label for="time"><i class="fas fa-clock"></i> Time:</label>
                    <input type="time" id="time" name="time" required>
                </div> -->

                <div class="form-group">
                    <label for="location"><i class="fas fa-map-marker-alt"></i> Location:</label>
                    <input type="text" id="location" name="location" placeholder="Enter location" required>
                </div>

                <div class="form-group">
                    <label for="student-coordinator"><i class="fas fa-user-graduate"></i> Student Coordinator:</label>
                    <input type="text" id="student-coordinator" name="student-coordinator" placeholder="Enter student coordinator's name" required>
                </div>

                <div class="form-group">
                    <label for="staff-coordinator"><i class="fas fa-chalkboard-teacher"></i> Staff Coordinator:</label>
                    <input type="text" id="staff-coordinator" name="staff-coordinator" placeholder="Enter staff coordinator's name" required>
                </div>

                <div class="form-group">
                    <label for="event-price"><i class="fas fa-dollar-sign"></i> Event Price:</label>
                    <input type="number" id="event-price" name="event-price" placeholder="Enter event price" required>
                </div>

                <button type="submit" class="submit-btn"><i class="fas fa-check-circle"></i> Submit</button>
            </form>
        </div>
    </div>
    <script>
        //const API_URL = "http://localhost:3000/organiser/eventReg"; // Replace with your server's URL
        const token = localStorage.getItem("authToken");

        console.log("Token is: " + token);

        // Redirect to sign-in if no token is found
        if (!token) {
            alert("Please sign in to add an event.");
            window.location.href = "signin.html";
        }

        // Handle form submission
        document.getElementById("eventForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            // Collect form data dynamically
            const formData = {
                event: document.getElementById("event-name").value.trim(),
                date: document.getElementById("date").value,
                //time: document.getElementById("time").value,
                location: document.getElementById("location").value.trim(),
                stuCoord: document.getElementById("student-coordinator").value.trim(),
                staffCoordinator: document.getElementById("staff-coordinator").value.trim(),
                price: parseFloat(document.getElementById("event-price").value),
            };

            // Client-side validation
            if (!formData.event || !formData.date || !formData.location || !formData.stuCoord || !formData.staffCoordinator || isNaN(formData.price)) {
                alert("Please fill in all fields correctly.");
                return;
            }

            try {
                console.log("Before fetch: Sending form data", formData);

                const response = await fetch("http://localhost:3000/organiser/eventReg", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${token}`,
                    },
                    body: JSON.stringify(formData),
                });

                console.log("After fetch: Response received", response);

                if (!response.ok) {
                    const errorData = await response.json(); // Parse backend error response
                    console.error("Server responded with error:", errorData);
                    throw new Error(errorData.error || "Failed to add event");
                }

                const result = await response.json();
                console.log("Event added successfully:", result);

                alert("Event added successfully!");
                window.location.href = "new.html"; // Redirect to the dashboard
            } catch (err) {
                console.error("Error occurred:", err);
                alert("Error adding event.");
            }
        });
    </script>
</body>
</html>
