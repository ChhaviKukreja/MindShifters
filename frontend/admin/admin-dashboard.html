<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pending Events</title>
  <style>
    /* Table styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    table thead th {
      background: #3498db;
      color: white;
      padding: 10px;
      font-size: 14px;
      font-weight: 600;
      text-align: left;
    }

    table tbody td {
      padding: 10px;
      font-size: 14px;
      border-bottom: 1px solid #eee;
      text-align: left;
      vertical-align: top;
    }

    /* Style for buttons inside the actions column */
    .action-buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 12px;
      cursor: pointer;
    }

    .btn-view {
      background-color: #3498db;
    }

    .btn-approve {
      background-color: #2ecc71;
    }
  </style>
</head>
<body>
  <h1>Pending Event Requests</h1>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Event</th>
        <th>Location</th>
        <th>Date</th>
        <th>Time</th>
        <th>Actions</th>
        <th>Student Coordinator(s)</th>
      </tr>
    </thead>
    <tbody id="pending-events-table">
      <!-- Data will be populated dynamically -->
    </tbody>
  </table>

  <script>
    const API_BASE_URL = "https://your-api-url.com"; // Replace with your API base URL

    // Function to fetch pending events
    async function fetchPendingEvents() {
      try {
        const token = localStorage.getItem("authToken");
        const response = await fetch(`${API_BASE_URL}/admin/pending-requests`, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
        });

        if (!response.ok) throw new Error("Failed to fetch pending requests");

        const events = await response.json();
        const tableBody = document.getElementById("pending-events-table");
        tableBody.innerHTML = "";

        if (events.length === 0) {
          tableBody.innerHTML = `<tr><td colspan="7" style="text-align: center;"><b>No pending requests found</b></td></tr>`;
          return;
        }

        // Populate table with event data
        events.forEach((event, index) => {
          const row = `
            <tr id="event-row-${event._id}">
              <td>${index + 1}</td>
              <td>${event.event}</td>
              <td>${event.location}</td>
              <td>${new Date(event.date).toLocaleDateString()}</td>
              <td>${event.time}</td>
              <td>
                <div class="action-buttons">
                  <button class="btn btn-view" onclick="viewLetterhead('${event._id}')">View Letterhead</button>
                  <button class="btn btn-approve" onclick="approveEvent('${event._id}')">Approve</button>
                </div>
              </td>
              <td>
                ${event.stuCoord
                  .map(
                    (coord) =>
                      `${coord.name} (Contact: ${coord.contact}, Email: ${coord.email})`
                  )
                  .join("<br>")}
              </td>
            </tr>`;
          tableBody.insertAdjacentHTML("beforeend", row);
        });
      } catch (error) {
        console.error("Error fetching pending events:", error);
        alert("Error fetching pending events");
      }
    }

    // Function to view letterhead
    function viewLetterhead(eventId) {
      window.location.href = `view-letterhead.html?eventId=${eventId}`;
    }

    // Function to approve an event
    async function approveEvent(eventId) {
      try {
        const token = localStorage.getItem("authToken");
        const response = await fetch(`${API_BASE_URL}/admin/approve/${eventId}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
        });

        if (!response.ok) throw new Error("Failed to approve event");

        const eventRow = document.getElementById(`event-row-${eventId}`);
        eventRow.remove();

        alert("Event approved successfully");
        fetchPendingEvents(); // Refresh the table
      } catch (error) {
        console.error(error);
        alert("Error approving event");
      }
    }

    // Fetch events on page load
    document.addEventListener("DOMContentLoaded", fetchPendingEvents);
  </script>
</body>
</html>
