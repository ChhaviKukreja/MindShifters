<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f8f9fc;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #2C3E50;
      color: white;
      height: 100vh;
      padding: 20px;
      position: fixed;
      overflow-y: auto;
    }

    .sidebar h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      padding: 15px 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .sidebar ul li span {
      margin-right: 10px;
      font-size: 18px;
    }

    .sidebar ul li.active,
    .sidebar ul li:hover {
      background: #34495E;
    }

    /* Main Content */
    .main-content {
      margin-left: 270px;
      flex: 1;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 24px;
      color: #34495E;
    }

    .header-buttons .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      margin-left: 10px;
    }

    .header-buttons .btn-primary {
      background: #3498db;
    }

    .header-buttons .btn-secondary {
      background: #e74c3c;
    }

    /* Cards Section */
    .cards {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .card {
      flex: 1;
      background: linear-gradient(135deg, #3498db, #8e44ad);
      color: white;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card span {
      font-size: 30px;
      display: block;
      margin-bottom: 10px;
    }

    .card h3 {
      font-size: 18px;
      font-weight: 600;
    }

    /* Tables Section */
    .table-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .table-section h2 {
      margin-bottom: 15px;
      color: #34495E;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    table thead th {
      background: #3498db;
      color: white;
      padding: 10px;
      font-size: 14px;
      font-weight: 600;
    }

    table tbody td {
      padding: 10px;
      font-size: 14px;
      border-bottom: 1px solid #eee;
    }

    table tbody tr:hover {
      background: #f1f1f1;
    }

    table tbody tr:last-child td {
      border-bottom: none;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .main-content {
        margin-left: 0;
      }

      .cards {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>Dashboard</h2>
    <ul>
      <li class="active"><span>üè†</span> Home</li>
      <li onclick="window.location.href='upcoming-events.html';"><span>üìÖ</span>Events</li>
      <li><span>‚öô</span>Settings</li>
    </ul>
  </div>

  <div class="main-content">
    <header>
      <h1>Admin</h1>
      <div class="header-buttons">
        <button class="btn btn-secondary" onclick="logout()">Logout</button>
      </div>
    </header>

    <section class="cards">
      <div class="card">
          <span id="pending-count">0</span>
          <h3>Pending Event Requests</h3>
      </div>
    </section>

    <section class="table-section">
      <h2>Pending Event Requests</h2>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Event</th>
            <th>Location</th>
            <th>Date</th>
            <th>Time</th>
            <th>Actions</th>
            <th>Student Coordinator(s)</th> 
          </tr>
        </thead>
        <tbody id="pending-events-table">
          <!-- Rows will be dynamically populated by JavaScript -->
        </tbody>
      </table>
    </section>
  </div>

  <script src="config.js"></script>

  <script>
    // JavaScript Code
    document.addEventListener("DOMContentLoaded", () => {
      checkAuth();
      fetchEventCounts();
      fetchPendingEvents();
    });
  
    // Check Authentication
    async function checkAuth() {
      try {
        const token = localStorage.getItem("authToken");
        console.log("here is token",token);
        if (!token) throw new Error("No token found");

        const response = await fetch(`${API_BASE_URL}/admin/auth/check`, {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });

        if (!response.ok) {
          throw new Error("Authentication failed");
        }
      } catch (err) {
        alert("You are not logged in. Redirecting to login page.");
        window.location.href = "sign-in.html";
      }
    }

    // Fetch pending events from the backend
    async function fetchPendingEvents() {
      try {
        const token = localStorage.getItem("authToken");
        const response = await fetch(`${API_BASE_URL}/admin/pending-requests`, {
          method: "GET",
          headers: { "Content-Type": "application/json",
          Authorization: `Bearer ${token}`,
        },
      });
  
        if (!response.ok) throw new Error("Failed to fetch pending requests");
  
        const events = await response.json();
        console.log("here", events);
        const tableBody = document.getElementById("pending-events-table");
        tableBody.innerHTML = "";

        if (events.length === 0 ) {
        tableBody.innerHTML = `<tr><td colspan="7" style="text-align: center;"><b>No pending requests found</b></td></tr>`;
        return;
      }
  
        // Populate table with event data
        events.forEach((event, index) => {
          const studentCoords = event.stuCoord.map(coord => `${coord.name} (Contact: ${coord.contact}, Email: ${coord.email})`).join('<br>');

          const row = `
              <tr id="event-row-${event._id}">
                <td>${index + 1}</td>
                <td>${event.event}</td>
                <td>${event.location}</td>
                <td>${new Date(event.date).toLocaleDateString()}</td>
                <td>${event.time}</td>
                <td>
                  <button class="btn btn-primary" onclick="approveEvent('${event._id}')">Approve</button>
                </td>
                <td>${event.stuCoord
                .map((coord) => `${coord.name} (Contact: ${coord.contact}, Email: ${coord.email})`)
                .join("<br>")}
                </td>
              </tr>
            `;
          tableBody.insertAdjacentHTML("beforeend", row);
        });
      } catch (error) {
        console.error("Error fetching pending events:",error);
        alert("Error fetching pending events");
      }
    }
  
    // Approve an event
    async function approveEvent(eventId) {
      console.log("yooooooo", eventId);
      try {
        const token = localStorage.getItem("authToken");
        const response = await fetch(`${API_BASE_URL}/admin/approve/${eventId}`, {
          method: "POST",
          headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`,
        },
      });
      console.log(response);
  
        if (!response.ok) throw new Error("Failed to approve event");

        const eventRow = document.getElementById(`event-row-${eventId}`);
        eventRow.remove();
  
        alert("Event approved successfully");
        fetchPendingEvents(); // Refresh the table
      } catch (error) {
        console.error(error);
        alert("Error approving event");
      }
    }

    async function fetchEventCounts() {
  try {
    const token = localStorage.getItem("authToken");
    const response = await fetch(`${API_BASE_URL}/admin/event-counts`, {
      headers: {
        Authorization: `Bearer ${token}`,
      },
    });

    if (!response.ok) throw new Error("Failed to fetch event counts");

    const { pendingCount } = await response.json();

    // Update the card content dynamically
    document.getElementById("pending-count").textContent = pendingCount;
  } catch (error) {
    console.error("Error fetching event counts:", error);
  }
}
  
    // Logout function
    function logout() {
      localStorage.removeItem("authToken");
      alert("You have been logged out.");
      window.location.href = "../sign-in.html";
    }
  </script>
</body>

</html>
