<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Animation for fade in */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Global Styles */
        body {
            background: #4158D0;
            background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .page-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            animation: fadeInUp 1s ease-out;
        }

        .feedback-container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 30px;
            margin-bottom: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feedback-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.45);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h3 {
            color: #1a1a1a;
            font-weight: 600;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
        }

        .header-icon {
            font-size: 2rem;
            color: #3498db;
            margin-bottom: 15px;
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
            display: block;
            font-size: 0.95rem;
            letter-spacing: 0.3px;
        }

        .input-group {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
            background-color: #ffffff;
        }

        .input-group-text {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            color: #090a0a;
            padding: 12px;
            font-weight: 500;
        }

        .form-control, .form-select {
            border: 1px solid #e9ecef;
            padding: 12px;
            font-size: 16px;
            line-height: 1.5;
            font-weight: 500;
            background-color: #ffffff;
            color: #2c3e50;
        }

        .form-control:focus, .form-select:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="feedback-container">
            <div class="form-header">
                <i class="fas fa-comments header-icon"></i>
                <h3>Submit Feedback</h3>
            </div>

            <form id="feedbackForm" class="feedback-form">
                <div class="form-group">
                    <label for="participantName" class="form-label">Your Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" id="participantName" class="form-control" placeholder="Enter your name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="eventName" class="form-label">Event Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                        <input type="text" id="eventName" class="form-control" placeholder="Enter event name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="rating" class="form-label">Rating</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-star"></i></span>
                        <select id="rating" class="form-select" required>
                            <option value="">Select a rating</option>
                            <option value="1">1 - Poor</option>
                            <option value="2">2 - Fair</option>
                            <option value="3">3 - Good</option>
                            <option value="4">4 - Very Good</option>
                            <option value="5">5 - Excellent</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="feedbackMessage" class="form-label">Feedback</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
                        <textarea id="feedbackMessage" class="form-control" rows="4" placeholder="Enter your feedback" required></textarea>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Submit Feedback
                </button>
            </form>
        </div>
    </div>

    <script>
        const feedbackForm = document.getElementById('feedbackForm');

        // Handle form submission
        feedbackForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('participantName').value;
            const event = document.getElementById('eventName').value;
            const rating = document.getElementById('rating').value;
            const message = document.getElementById('feedbackMessage').value;

            // Send feedback to the server
            try {
                const response = await fetch('http://localhost:3000/participants/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, event, rating, message }),
                });

                if (response.ok) {
                    alert('Feedback submitted successfully!');
                    feedbackForm.reset();
                } else {
                    alert('Failed to submit feedback. Please try again.');
                }
            } catch (error) {
                console.error('Error submitting feedback:', error);
                alert('An error occurred. Please try again later.');
            }
        });
    </script>
</body>
</html>
