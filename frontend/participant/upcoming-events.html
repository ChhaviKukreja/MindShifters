<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upcoming Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    /* Import Google Fonts */
   

/* Import Google Fonts */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap');

/* Base Styles */
body {
   
    background: conic-gradient(
        from 0deg,
        #833ab4,
        #fd1d1d,
        #fcb045,
        #833ab4
    );
   


}
/* Header Styles */
h1 {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    text-transform: uppercase;
    color: #f1f1f1;
    letter-spacing: 2px;
    animation: fadeInDown 0.8s ease-out;
}

/* Card Styles */
.event-card {
    margin-bottom: 20px;
    height: 100%;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.event-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}

.card {
    height: 100%;
    display: flex;
    flex-direction: column;
    border-radius: 12px;
    overflow: hidden;
    background: white;
    border: none;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
}
/* Previous styles remain the same until card content */

/* Card Content Grid Layout */
.card-body {
    display: grid;
    gap: 0.8rem;
    padding: 1.5rem;
}

/* Event Title */
.event-title {
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
    font-size: 1.5rem;
    color: #2c3e50;
    line-height: 1.3;
    margin-bottom: 1rem;
    min-height: 3.9rem; /* Ensure consistent height for titles */
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

/* Event Details Grid */
.event-details {
    display: grid;
    gap: 0.5rem;
}

/* Label-Value Pairs */
.detail-row {
    display: grid;
    grid-template-columns: 100px 1fr;
    align-items: baseline;
    gap: 0.5rem;
}

.detail-label {
    font-weight: 600;
    color: #2c3e50;
    margin: 0;
}

.detail-value {
    color: #596275;
    margin: 0;
}

/* Coordinator Section */
.coordinator-section {
    margin: 1rem 0;
}

.coordinator-header {
    padding: 0.75rem 1rem;
    background-color: #f8f9fa;
    border: 1px solid #e9ecef;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: all 0.3s ease;
    margin: 0;
}

/* Description Section */
.description-row {
    margin-top: 0.5rem;
}

.description-label {
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 0.25rem;
}

.description-value {
    color: #596275;
    margin: 0;
}

/* Register Button */
.register-btn {
    width: 100%;
    margin-top: 1rem;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    .detail-row {
        grid-template-columns: 90px 1fr;
    }
    
    .event-title {
        font-size: 1.3rem;
        min-height: 3.4rem;
    }
}

/* Image Container */
.card-img-container {
    height: 200px;
    overflow: hidden;
    position: relative;
}

.card-img-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
}

.card:hover .card-img-container img {
    transform: scale(1.05);
}

/* Title Styles */
.event-title {
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
    font-size: 1.5rem;
    margin-bottom: 1rem;
    color: #2c3e50;
    line-height: 1.3;
}

/* Text Content */
.card-text {
    font-size: 0.95rem;
    line-height: 1.7;
    color: #596275;
    margin-bottom: 1rem;
    text-align: justify;
}

.card-text strong {
    color: #2c3e50;
    font-weight: 600;
}

/* Button Styles */
.register-btn {
    background-color: #28a745;
    color: white;
    margin-top: auto;
    padding: 10px 20px;
    border-radius: 25px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
}

.register-btn:hover {
    background-color: #218838;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
}

/* Coordinator Section */
.coordinator-section {
    margin: 15px 0;
}

.coordinator-header {
    cursor: pointer;
    padding: 12px 15px;
    background-color: #f8f9fa;
    border: 1px solid #e9ecef;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: all 0.3s ease;
}

.coordinator-header:hover {
    background-color: #e9ecef;
}

.coordinator-list {
    display: none;
    margin-top: 10px;
    padding: 12px;
    border: 1px solid #e9ecef;
    border-radius: 8px;
    background-color: white;
    opacity: 0;
    transform: translateY(-10px);
    transition: all 0.3s ease;
}

.coordinator-list.active {
    display: block;
    opacity: 1;
    transform: translateY(0);
}

.coordinator-item {
    padding: 8px 0;
    border-bottom: 1px solid #f1f1f1;
    transition: padding 0.3s ease;
}

.coordinator-item:last-child {
    border-bottom: none;
}

.coordinator-item:hover {
    padding-left: 10px;
    background-color: #f8f9fa;
}

/* Animations */
@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Add animation to cards on load */
.event-card {
    animation: fadeIn 0.8s ease-out;
    animation-fill-mode: both;
}

/* Stagger card animations */
.event-card:nth-child(1) { animation-delay: 0.1s; }
.event-card:nth-child(2) { animation-delay: 0.2s; }
.event-card:nth-child(3) { animation-delay: 0.3s; }
.event-card:nth-child(4) { animation-delay: 0.4s; }

/* Responsive Adjustments */
@media (max-width: 768px) {
    .event-title {
        font-size: 1.3rem;
    }
    
    .card-text {
        font-size: 0.9rem;
    }
    
    .card-img-container {
        height: 180px;
    }
}
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Upcoming Events</h1>
    <div id="event-container" class="row g-4">
      <!-- Event cards will be dynamically inserted here -->
    </div>
  </div>

  <script src="config.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetchAllEvents();
    });

    async function fetchAllEvents() {
      try {
        const response = await fetch(`${API_BASE_URL}/participants/all-events`, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        });

        if (!response.ok) {
          console.error("Failed to fetch events:", response.status, response.statusText);
          return;
        }

        const events = await response.json();
        displayEvents(events); // Pass the array of events directly
      } catch (error) {
        console.error("Error fetching events:", error);
      }
    }

    function displayEvents(events) {
      const container = document.getElementById("event-container");
      container.innerHTML = ""; // Clear existing content

      if (events.length === 0) {
        container.innerHTML =  `<p class="text-center">No events available at the moment.</p>`;
        return;
      }

      events.events.forEach((event, index) => {
        const eventCard = `
          <div class="col-md-6 col-lg-4 event-card">
            <div class="card shadow">
              <div class="card-img-container">
                <img
                  src="${event.imageURL || 'default-event.jpg'}"
                  class="card-img-top"
                  alt="${event.event}"
                />
              </div>
              <div class="card-body d-flex flex-column">
                <h5 class="card-title event-title">${event.event}</h5>
                <div class="card-text">
                  <p><strong>Date:</strong> ${new Date(event.date).toLocaleDateString()}</p>
                  <p><strong>Time:</strong> ${event.time}</p>
                  <p><strong>Location:</strong> ${event.location}</p>
                  <div class="coordinator-section">
                    <div class="coordinator-header" onclick="toggleCoordinators(${index})">
                      <strong>Student Coordinators</strong>
                      <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="coordinator-list" id="coordinators-${index}">
                      ${event.stuCoord.map(coord => `
                        <div class="coordinator-item">
                          <div>${coord.name}</div>
                          <div>Contact: ${coord.contact}</div>
                          <div>Email: ${coord.email}</div>
                        </div>
                      `).join('')}
                    </div>
                  </div>
                  <p><strong>Description:</strong> ${event.description || "No description available."}</p>
                </div>
                <button class="btn register-btn" onclick="window.location.href='${event.googleForm}'">Register</button>
                <button class="btn register-btn" onclick="confirmRegistration('${event._id}')">Confirm Registration</button>
              </div>
            </div>
          </div>
        `;
        container.insertAdjacentHTML("beforeend", eventCard);
      });
    }

    function toggleCoordinators(index) {
      const coordinatorList = document.getElementById(`coordinators-${index}`);
      coordinatorList.classList.toggle('active');
      const arrow = coordinatorList.previousElementSibling.querySelector('i');
      arrow.classList.toggle('fa-chevron-up');
      arrow.classList.toggle('fa-chevron-down');
    }

    async function confirmRegistration(eventId) {
      try {
        const response = await fetch(`${API_BASE_URL}/participants/register`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${localStorage.getItem("authToken")}`,
          },
          body: JSON.stringify({ eventId }),
        });

        if (!response.ok) {
          const error = await response.json();
          console.error("Failed to confirm registration:", error.message);
          alert(`Error: ${error.message}`);
          return;
        }

        alert("Successfully registered for the event after completing the form!");
      } catch (error) {
        console.error("Error confirming registration:", error);
        alert("An error occurred while confirming registration. Please try again.");
      }
    }
    
  </script>
</body>
</html>
