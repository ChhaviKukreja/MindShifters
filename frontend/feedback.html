<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Feedback System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .feedback-container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="feedback-container">
            <h3 class="text-center mb-4">Event Feedback</h3>
            <form id="feedbackForm">
                <div class="mb-3">
                    <label for="participantName" class="form-label">Your Name</label>
                    <input type="text" id="participantName" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="eventName" class="form-label">Event Name</label>
                    <input type="text" id="eventName" class="form-control" placeholder="Enter event name" required>
                </div>
                <div class="mb-3">
                    <label for="rating" class="form-label">Rating</label>
                    <select id="rating" class="form-select" required>
                        <option value="">Select a rating</option>
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Fair</option>
                        <option value="3">3 - Good</option>
                        <option value="4">4 - Very Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="feedbackMessage" class="form-label">Feedback</label>
                    <textarea id="feedbackMessage" class="form-control" rows="4" placeholder="Enter your feedback" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
            </form>

            <div class="mt-5">
                <h4 class="text-center">Feedback Received</h4>
                <ul id="feedbackList" class="list-group">
                    <!-- Real-time feedback will appear here -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        const feedbackForm = document.getElementById('feedbackForm');
        const feedbackList = document.getElementById('feedbackList');

        // Connect to the server using WebSocket
        const socket = new WebSocket('ws://localhost:3000');

        // Submit feedback to the server
        feedbackForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('participantName').value;
            const event = document.getElementById('eventName').value;
            const rating = document.getElementById('rating').value;
            const message = document.getElementById('feedbackMessage').value;

            // Send feedback via WebSocket
            socket.send(JSON.stringify({ name, event, rating, message }));

            // Clear the form
            feedbackForm.reset();
        });

        // Receive feedback in real time
        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const listItem = document.createElement('li');
            listItem.className = 'list-group-item';
            listItem.innerHTML = `
                <strong>${data.name}</strong> (Event: ${data.event}) - Rating: ${data.rating}/5
                <p>${data.message}</p>
            `;
            feedbackList.prepend(listItem);
        };
    </script>
</body>
</html>
